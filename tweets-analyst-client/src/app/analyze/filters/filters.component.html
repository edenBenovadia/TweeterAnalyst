<div class="filters-container">
    <span class="title">Pulse</span>
    <span class="aggregation">
        <div>Aggregation</div>
        <button (click)="changeAggregation(ThirtyMinutes)">30M</button>
        <button (click)="changeAggregation(FiveMinutes)">5M</button>
        <button (click)="changeAggregation(OneMinute)">1M</button>
    </span>
    <span class="range">
        <div>Time Range</div>
        <button (click)="chagneRange(sevenDay)">7D</button>
        <button (click)="chagneRange(threeDay)">3D</button>
        <button (click)="chagneRange(oneDay)">1D</button>
    </span>
</div>
